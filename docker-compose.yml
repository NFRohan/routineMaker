services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: routinemaker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-routinemaker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-routinemaker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U routinemaker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: routinemaker_auth
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${AUTH_SECRET_KEY:-dev-secret-key}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8001

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: routinemaker_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${BACKEND_SECRET_KEY:-dev-secret-key}
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
        VITE_AUTH_URL: ${VITE_AUTH_URL:-http://localhost/api/auth}
    container_name: routinemaker_frontend
    depends_on:
      - auth_service
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: routinemaker_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - auth_service
      - backend

volumes:
  postgres_data:
